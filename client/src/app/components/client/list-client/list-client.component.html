<div class="container mt-5">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <div class="card">
          <div class="card-body text-center">
            <span class="title">CLIENTS</span>
            <button
              class="btn btn-success float-end"
              routerLink="/client-create"
            >
             NEW
            </button>
            <table
              *ngIf="listClients.length > 0"
              class="table table-striped mt-3"
            >
              <thead>
                <tr>
                  <th scope="col">CODE</th>
                  <th scope="col">NAME</th>
                  <th scope="col">PHONE</th>
                  <th scope="col">Accion</th>
                </tr>
              </thead>
              <tbody class="table-group-divider">
                <tr *ngFor="let client of listClients">
                  <td>{{client.Code}}</td>
                  <td>{{ client.Name }}</td>
                  <td>{{ client.Phone }}</td>
  
                  <td colspan="2">
                    <i [routerLink]="['/client-edit', client.Code]"
                      class="fa-solid fa-pen-to-square"
                      style="color: #227c09"
                    ></i>
                    <i (click)="deleteClient(client.Code)" class="fa-solid fa-trash" style="color: #c70000"></i>
                  </td>
                </tr>
              </tbody>
            </table>
            <h5 style="text-align: start; margin-top: 10px;" *ngIf="listClients.length == 0">Not clients</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
